
<!DOCTYPE html>

<body>
    <h2>Form. 5 - Mario Valiño Canalejas - 1º DAW B</h2>
    <form>
        <label for="eleccion">Seleccione una fruta o verdura:</label>
        <br>
        <select name="eleccion" id="eleccion">
            <optgroup label="Frutas">
                <option value="naranjas">Naranjas</option>
                <option value="manzanas">Manzanas</option>
                <option value="ciruelas">Ciruelas</option>
                <option value="platanos">Plátanos</option>
            </optgroup>
            <optgroup label="Verduras">
                <option value="lechugas">Lechugas</option>
                <option value="zanahorias">Zanahorias</option>
                <option value="calabazas">Calabazas</option>
            </optgroup>
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
