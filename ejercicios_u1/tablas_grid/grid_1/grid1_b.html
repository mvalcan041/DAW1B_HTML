
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej. 2 - Grid B</title>
</head>
<style>
    .grid-container {
        display: grid;
        border: 1px solid black;
        padding: 0.25%;
        gap: 0.3%;
    }

    .grid-item {
        border: 1px solid black;
    }

    .item1 {
        grid-column: 1 / span 4;
        grid-row: 1;
    }

    .item3 {
        grid-column: 2 / span 3;
        grid-row: 2;
    }

    .item4 {
        grid-column: 1 / span 2;
        grid-row: 3;
    }

    .item8 {
        grid-column: 2 / span 3;
        grid-row: 4;
    }
</style>
<body>
    <h2>Ejercicio 2, Grid B - Mario Valiño Canalejas - 1º DAW B</h2>
    <br>
    <div class="grid-container" style="width: 400px; height: 400px;">
        <div class="grid-item item1" style="background-color: orange;"></div>
        <div class="grid-item item2" style="background-color: yellow;"></div>
        <div class="grid-item item3" style="background-color: blue;"></div>
        <div class="grid-item item4" style="background-color: yellow;"></div>
        <div class="grid-item item5" style="background-color: red;"></div>
        <div class="grid-item item6" style="background-color: blue;"></div>
        <div class="grid-item item7" style="background-color: yellow;"></div>
        <div class="grid-item item8" style="background-color: red;"></div>
    </div>
</body>
</html>
