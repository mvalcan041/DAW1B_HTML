    <form>

        <br>

        <label for="mayorno">No</label>
        <br>
        <br>
        <label for="telefono">Teléfono:&nbsp;</label>
        <input value="453 - " type="tel" id="telefono" name="telefono" pattern="[0-9]{3} - [0-9]{6}" required>
        <br>
        <br>
        <textarea placeholder="Escribe tu comentario aquí." id="comentarios" name="comentarios" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
