
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej. 1 - Tabla A</title>
</head>
<style>
    table.a, tr.a, td.a{
        border: 1px solid black;
    }
</style>
<body>
    <h2>Ejercicio 1, Tabla A - Mario Valiño Canalejas - 1º DAW B</h2>
    <br>
    <table class="a" style="width: 400px; height: 400px;">
        <tr class="a">
            <td class="a" colspan="4" style="background-color: orange;"></td>
        </tr>
        <tr class="a">
            <td class="a" style="background-color: yellow;"></td>
            <td class="a" colspan="3" style="background-color: blue;"></td>
        </tr>
        <tr class="a">
            <td class="a" colspan="2" style="background-color: yellow;"></td>
            <td class="a" style="background-color: red;"></td>
            <td class="a" style="background-color: blue;"></td>
        </tr>
        <tr class="a">
            <td class="a" style="background-color: yellow;"></td>
            <td class="a" style="background-color: red;"></td>
            <td class="a" style="background-color: red;"></td>
            <td class="a" style="background-color: red;"></td>
        </tr>
    </table>
