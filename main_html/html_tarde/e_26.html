<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e_26</title>
</head>
<body>
    <fieldset>
        <legend>Completar</legend>
        Elija un color: <input type="color">
        <br>
        <textarea cols="30" rows="10">Por favor, escriba aquí</textarea>
        <br>
        <select name="lenguajes">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="visualbasic">Visual Basic</option>
        </select>
        <br>
        <input type="checkbox" name="grado" value="gradoasir">ASIR
        <input type="checkbox" name="grado" value="gradodam">DAM
        <input type="checkbox" name="grado" value="gradodaw">DAW
    </fieldset>
    <fieldset>
        <legend>Rellene las opciones siguientes</legend>
        Elija una fecha: <input type="date">
        <br>
        Elija un fichero: <input type="file">
        <br>
        <select multiple name="grado2">
            <option value="grado2smir">SMIR</option>
            <option value="grado2asir">ASIR</option>
            <option value="grado2dam">DAM</option>
            <option value="grado2daw">DAW</option>
            <!-- Usé un name muy parecido al de los checkbox, de grado a grado2, porque entiendo que hace referencia -->
            <!-- a lo mismo, pero en una estructura diferente. -->
        </select>
    </fieldset>
</body>
</html>
