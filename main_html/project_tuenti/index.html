<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: #108BCF; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><br>
    <center><img src="assets/img/tuenti.png" alt="Tuenti" width="25%" height="50%"><br><br>
    <form style="text-align: center; background-color: white; border-radius: 10px; padding-left: 25px; padding-right: 25px; font-size: 12px;">
        <br>
        <p style="text-align: left;"><span style="font-size: 20px;"><b>Únete a Tuenti</b></span><span style="color: #BABABA;"> Todos los campos son obligatorios</span></p>
        <br>
        <label for="nombre_ape">Nombre:
            <input style="font-size: 12px;" type="text" placeholder="Nombre">
            <input style="font-size: 12px;" type="text" placeholder="Apellidos">
        </label>
        <br><br>
        <label for="correo">Email:
            <input type="email">
        </label>
        <br><br>
        <label for="sexo">Sexo
            <input name="sexo" type="radio">Hombre
            <input name="sexo" type="radio">Mujer
        </label>
        <br><br>
        <label for="fecha_nac">Fecha de nacimiento
            <select style="font-size: 12px;" name="fecha_nac" id="">
                <option value="dia">Día</option>
            </select>
            <select style="font-size: 12px;" name="fecha_nac" id="">
                <option value="mes">Mes</option>
            </select>
            <select style="font-size: 12px;" name="fecha_nac" id="">
                <option value="año">Año</option>
            </select>
            <p style="font-size: 10px; color: #BABABA;">La edad mínima permitida es 14.</p>
        </label>
        <br><br>
        <label for="contraseña">Contraseña
            <input type="password">
            <br>
            <a href="/template_estructure/project_name/html_pages/consejos_empty.html" style="color: #108BCF; font-size: 11px; text-decoration: none;">Consejos para elegir una contraseña</a>
        </label>
        <br><br>
        <label for="teléfono_móvil">Número de móvil
            <select style="font-size: 12px;" name="" id="">
                <option value="+34">+ 34 E</option>
            </select>
            <input type="number">
        </label>
        <br><br>
        <input type="checkbox"> Acepta las <a href="/template_estructure/project_name/html_pages/condiciones_empty.html" style="color: #108BCF; text-decoration: none">Condiciones de uso</a> y la <a href="/template_estructure/project_name/html_pages/privacidad_empty.html" style="color: #108BCF; text-decoration: none">Política de privacidad</a> de Tuenti y que Tuenti te envíe comunicaciones, incluso por vía electrónica. Lee un resumen en el <a href="/template_estructure/project_name/html_pages/decagolo_empty.html" style="color: #108BCF; text-decoration: none">Decálogo de las Condiciones de uso</a>
        <br>
        <br>
        <br>
    </form>
