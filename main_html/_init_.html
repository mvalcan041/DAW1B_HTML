<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type="">    <!-- type="disc, square, cirle y none" -->
        <li>e</li>
        <li>a</li>
    </ul>
    <ol type="">
        <li>a</li>  <!-- type="i, I, a, A, 1" también podemos añadir reversed si queremos cambiar el orden -->
        <li>e</li>  <!-- start="" para marcar el inicio de la lista ol -->
    </ol>
    <dl>    <!-- Estructura: dl, dt y dd-->
        <dt>Índice
            <dd>Lorem ipsum.</dd>
        </dt>
    </dl>
    <a href="x">Link de "x"</a> <!-- Lo usamos para crear hipervínculos a otras páginas -->
    <!-- Donde "x" podemos poner #nombre, y al sitio donde queremos ir <a name="#nombre"> -->
    <!-- Es decir, podemos crear un hipervínculo a un sitio en concreto del documento -->
    <!-- También podemos hacer referencia a un documento en una misma carpeta "ejemplo.html" o src/ejemplo.html si estuviera en otra carpeta -->
    <!-- También podemos usar el #nombre (o marca) haciendo referencia a la marca de otro documento -->
    <!-- "mail to:nombre@ejemplo.com" si queremos mandar un correo a una dirección específica -->
    <br><br>
    <form method="get" action="">
        <fieldset>
            <legend>Título 1</legend>
            <input type="text" id="texto" name="texto1" placeholder="Escribe tu nombre" maxlength="10" pattern="[A-Z]{10}">
            <br><br>
            <input type="submit" value="Enviar">
            <br><br><br>
            <input type="number" name="numero" id="number1" min="10" max="20" step="3">
            <br><br>
            <input type="submit" value="Enviar">
            <br><br><br>
            <input type="date" name="fecha1" id="fecha" min="2023-09-15" max="2024-06-21" step="3">
            
            <br><br><br>
            <input type="checkbox" name="tick">Hola
            <br><br>
            <input type="submit" value="Enviar">

            <br><br><br>
            <input type="radio" name="paises" id="" value="españa"> España
            <input type="radio" disabled name="paises" id="" value="suecia"> Suecia
            <input type="radio" name="paises" id="" value="finlandia"> Finlandia
            <input type="radio" name="paises" id="" value="noruega"> Noruega
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
