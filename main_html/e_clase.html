<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e_clase</title>
</head>
<body>
    <table border="1" width="30%" height="200" cellspacing="0"> <!-- cellspacing para el espaciado de la celda entre otras celdas y la tabla -->
        <tr>                                        <!-- cellpadding para el espaciado dentro de la celda -->
            <th>H1</th>
            <th>H2</th>
            <th>H3</th>
            <th>H4</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" align="center" valign="top" bgcolor="red">1</td>
            <td bgcolor="green">2</td>
            <td bgcolor="red">3</td>
        </tr>
        <tr>
            <td bgcolor="green">a</td>
            <td bgcolor="yellow">b</td>
        </tr>
        <tr>
            <td bgcolor="yellow">I</td>
            <td rowspan="2" align="center" bgcolor="pink">II</td>
            <td colspan="2" align="right" valign="bottom" bgcolor="red">V</td>
        </tr>
        <tr>
            <td bgcolor="pink">g</td>
            <td bgcolor="green">17</td>
            <td bgcolor="yellow">23</td>
        </tr>
    </table>
</body>
</html>
